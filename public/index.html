<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>YouTube Downloader</h1>
    <div>
        <button onclick="download('mp4')">YOUTUBE MP4 ➠</button>
        <button onclick="download('mp3')">YOUTUBE MP3 ➠</button>
    </div>

    <script>
        async function download(format) {
            const url = prompt("Enter YouTube URL:");
            if (url) {
                const response = await fetch(`/.netlify/functions/download?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                if (data.status === 200) {
                    alert(`Download link: ${data.result.link}`);
                } else {
                    alert(data.message);
                }
            }
        }
    </script>
</body>
</html>
